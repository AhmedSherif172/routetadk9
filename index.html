<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="p-5   ">
      <div class="container ">
            <div class="text-center pb-3 head d-flex align-items-center justify-content-center ">
                    <h1 class="pt-2 head-h1">Bookmarker</h1>
            </div>
        <hr class="mt-5">

        <div class="bookmark text-center ">
            <h2 class="bookmark-h2"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
        </div>

        <div class="container ">
            <div class="">
                <label class="fw-bolder " for="sitename"><i class="fa-solid fa-book-bookmark me-2"></i> Site Name</label>
                <input id="sitename" placeholder="Bookmark Name" type="text" class="w-100 form-control focus-border rounded-2 elinput mt-3 border-1 p-3  ">
            </div>
            <div class="mt-4 ">
                <label class="fw-bolder  " for="sitename"><i class="fa-solid fa-link"></i> Site URL</label>
                <input id="siteurl" placeholder="Website URL" type="text" class="w-100 form-control  rounded-2 elinput mt-3 border-1 p-3 ">
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <button id="submitbtn" onclick="addwebsite()" class=" mt-3 text-white border-0  rounded-2  submitbtn">Submit</button>
            </div>
            <hr>
            <table class="container table  bg-white "> 
              <thead class="text-center   ">
                <th class="" >Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </thead>
              <tbody id="webinfo" class="text-center ">

              </tbody>
            </table>
        </div>

      </div>

      





    </main>






    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
  </body>
</html>
